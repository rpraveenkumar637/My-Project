<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Information</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;  /* Light blue background */
      color: #333;
    }

    h1 {
      color: #005f99;             /* Deep blue */
      text-align: center;
      padding: 40px 0 20px;
    }

    /* Container */
    .info-container {
      max-width: 600px;
      margin: 0 auto 60px;
      background-color: #ffffff;
      border: 2px solid #005f99;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 95, 153, 0.15);
      padding: 30px;
    }

    /* Contact List */
    .info-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-list li {
      margin: 16px 0;
      display: flex;
      align-items: center;
    }

    .info-list span.icon {
      display: inline-block;
      width: 24px;
      font-size: 20px;
      text-align: center;
      margin-right: 12px;
      color: #005f99;
    }

    .info-list a {
      color: #005f99;
      text-decoration: none;
    }

    .info-list a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin-top: 30px;
      text-align: center;
    }
