<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Games Zone | Praveen's Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f4fc;
      color: #1a1a1a;
    }
    header {
      background-color: #0077cc;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 30px;
      padding: 40px;
    }
    .game-card {
      background: #fff;
      border: 1px solid #cce5ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,119,204,0.2);
      padding: 20px;
    }
    .game-card h2 {
      margin-top: 0;
      color: #0077cc;
      text-align: center;
    }
    button, input {
      font-size: 16px;
    }

    /* Snake controls & layout */
    #snakeContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scoreboard {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    #controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    #controls button:disabled {
      background: #99ccee;
      cursor: default;
    }
    #gameCanvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #0077cc;
      border-radius: 5px;
    }
    #joystick {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      margin-top: 12px;
    }
    #joystick button {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
      background: #0077cc;
      color: #fff;
      font-size: 20px;
      padding: 0;
    }
    #joystick div { /* empty grid cells */ }
  </style>
</head>
<body>

  <header>üéÆ Mini Games Zone</header>

  <div class="game-section">

    <!-- Click Challenge -->
    <div class="game-card">
      <h2>Click Challenge</h2>
      <div style="text-align:center;">
        <button id="clickBtn" style="padding:20px 40px;border:none;border-radius:10px;background:#0077cc;color:#fff;cursor:pointer;">
          Click Me
        </button>
        <p id="clickScore" style="font-size:18px;margin-top:10px;">Score: 0</p>
      </div>
    </div>

    <!-- Guess the Number -->
    <div class="game-card">
      <h2>Guess the Number</h2>
      <div style="text-align:center;">
        <input id="guessInput" type="number" placeholder="1‚Äì10" style="width:60px;padding:5px;" />
        <button id="guessBtn" style="padding:6px 12px;margin-left:8px;">Guess</button>
        <p id="guessResult" style="font-size:18px;margin-top:10px;"></p>
      </div>
    </div>

    <!-- Rock Paper Scissors -->
    <div class="game-card">
      <h2>Rock Paper Scissors</h2>
      <div style="text-align:center;">
        <button id="rpsRock">ü™®</button>
        <button id="rpsPaper">üìÑ</button>
        <button id="rpsScissors">‚úÇÔ∏è</button>
        <p id="rpsResult" style="font-size:18px;margin-top:10px;"></p>
      </div>
    </div>

    <!-- Memory Flip Card -->
    <div class="game-card">
      <h2>Memory Flip Card</h2>
      <div id="memoryBoard" style="display:grid;grid-template-columns:repeat(4,40px);gap:10px;justify-content:center;margin-bottom:10px;"></div>
      <p id="memoryMsg" style="text-align:center;font-size:18px;"></p>
      <div style="text-align:center;"><button id="memoryRestart">Restart</button></div>
    </div>

    <!-- Simple Math Quiz -->
    <div class="game-card">
      <h2>Simple Math Quiz</h2>
      <div style="text-align:center;">
        <span id="mathQ" style="font-size:18px;"></span><br>
        <input id="mathA" type="number" style="width:60px;padding:5px;margin-top:8px;" />
        <button id="mathBtn" style="padding:6px 12px;margin-left:8px;">Check</button>
        <p id="mathRes" style="font-size:18px;margin-top:10px;"></p>
      </div>
    </div>

    <!-- Mini Snake -->
    <div class="game-card">
      <h2>Mini Snake</h2>
      <div id="snakeContainer">
        <div id="scoreboard">Score: 0</div>
        <div id="controls">
          <button id="startBtn">Start Game</button>
          <button id="restartBtn" disabled>Restart</button>
        </div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="joystick">
          <div></div>
          <button id="upBtn">‚Üë</button>
          <div></div>
          <button id="leftBtn">‚Üê</button>
          <div></div>
          <button id="rightBtn">‚Üí</button>
          <div></div>
          <button id="downBtn">‚Üì</button>
          <div></div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // --- Click Challenge ---
    (function(){
      let score = 0;
      const btn = document.getElementById('clickBtn');
      const display = document.getElementById('clickScore');
      btn.addEventListener('click', () => {
        score++;
        display.textContent = 'Score: ' + score;
      });
    })();

    // --- Guess the Number ---
    (function(){
      const secret = Math.floor(Math.random()*10) + 1;
      const input = document.getElementById('guessInput');
      const btn   = document.getElementById('guessBtn');
      const res   = document.getElementById('guessResult');
      btn.addEventListener('click', () => {
        const g = parseInt(input.value,10);
        res.textContent = (g === secret) ? 'üéâ Correct!' : '‚ùå Try again!';
      });
    })();

    // --- Rock Paper Scissors ---
    (function(){
      const choices = ['Rock','Paper','Scissors'];
      const btns = [
        document.getElementById('rpsRock'),
        document.getElementById('rpsPaper'),
        document.getElementById('rpsScissors')
      ];
      const result = document.getElementById('rpsResult');
      btns.forEach((btn, i) => {
        btn.addEventListener('click', () => {
          const user = i;
          const comp = Math.floor(Math.random()*3);
          let msg = `You: ${choices[user]}, Computer: ${choices[comp]}. `;
          if (user === comp) msg += "It's a draw!";
          else if ((user-comp+3)%3===1) msg += "You win!";
          else msg += "You lose!";
          result.textContent = msg;
        });
      });
    })();

    // --- Memory Flip Card ---
    (function(){
      const board = document.getElementById('memoryBoard');
      const msg = document.getElementById('memoryMsg');
      const restart = document.getElementById('memoryRestart');
      let cards, flipped, matched;
      function shuffle(arr) {
        for (let i=arr.length-1;i>0;i--) {
          const j = Math.floor(Math.random()*(i+1));
          [arr[i],arr[j]] = [arr[j],arr[i]];
        }
      }
      function init() {
        const values = ['üçé','üçé','üçå','üçå'];
        shuffle(values);
        board.innerHTML = '';
        cards = [];
        flipped = [];
        matched = [];
        msg.textContent = '';
        for (let i=0;i<4;i++) {
          const btn = document.createElement('button');
          btn.textContent = '?';
          btn.style.width = '40px';
          btn.style.height = '40px';
          btn.style.fontSize = '22px';
          btn.disabled = false;
          btn.dataset.idx = i;
          btn.addEventListener('click', function(){
            if (flipped.length<2 && !flipped.includes(i) && !matched.includes(i)) {
              btn.textContent = values[i];
              flipped.push(i);
              if (flipped.length===2) {
                setTimeout(()=>{
                  if (values[flipped[0]]===values[flipped[1]]) {
                    matched.push(...flipped);
                    if (matched.length===4) msg.textContent = 'üéâ All matched!';
                  } else {
                    cards[flipped[0]].textContent = '?';
                    cards[flipped[1]].textContent = '?';
                  }
                  flipped = [];
                }, 700);
              }
            }
          });
          board.appendChild(btn);
          cards.push(btn);
        }
      }
      restart.addEventListener('click', init);
      init();
    })();

    // --- Simple Math Quiz ---
    (function(){
      const q = document.getElementById('mathQ');
      const a = document.getElementById('mathA');
      const btn = document.getElementById('mathBtn');
      const res = document.getElementById('mathRes');
      let x, y;
      function newQ() {
        x = Math.floor(Math.random()*10)+1;
        y = Math.floor(Math.random()*10)+1;
        q.textContent = `${x} + ${y} = ?`;
        a.value = '';
        res.textContent = '';
      }
      btn.addEventListener('click', () => {
        const ans = parseInt(a.value,10);
        if (ans === x+y) res.textContent = '‚úÖ Correct!';
        else res.textContent = '‚ùå Try again!';
        setTimeout(newQ, 1200);
      });
      newQ();
    })();

    // --- Mini Snake ---
    (function(){
      const canvas = document.getElementById('gameCanvas');
      const ctx    = canvas.getContext('2d');
      const grid   = 15;
      let snake, dx, dy, apple, interval, score;

      const startBtn   = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const scoreEl    = document.getElementById('scoreboard');
      const upBtn      = document.getElementById('upBtn');
      const downBtn    = document.getElementById('downBtn');
      const leftBtn    = document.getElementById('leftBtn');
      const rightBtn   = document.getElementById('rightBtn');

      function init() {
        snake = [{x:150,y:150}];
        dx = grid; dy = 0;
        apple = {x:90,y:90};
        score = 0;
        clearInterval(interval);
        interval = null;
        updateScore();
        drawFrame();
        restartBtn.disabled = true;
        startBtn.disabled   = false;
      }

      function updateScore() {
        scoreEl.textContent = 'Score: ' + score;
      }

      function drawFrame() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // draw snake
        ctx.fillStyle = 'blue';
        snake.forEach(p=> ctx.fillRect(p.x,p.y,grid,grid));
        // draw apple
        ctx.fillStyle = 'red';
        ctx.fillRect(apple.x,apple.y,grid,grid);
      }

      function loop() {
        const head = {x:snake[0].x + dx, y:snake[0].y + dy};
        snake.unshift(head);
        if (head.x === apple.x && head.y === apple.y) {
          score++;
          updateScore();
          apple.x = Math.floor(Math.random()*20)*grid;
          apple.y = Math.floor(Math.random()*20)*grid;
        } else {
          snake.pop();
        }
        drawFrame();
      }

      // button handlers
      startBtn.addEventListener('click', () => {
        if (!interval) {
          interval = setInterval(loop, 100);
          startBtn.disabled   = true;
          restartBtn.disabled = false;
        }
      });
      restartBtn.addEventListener('click', init);

      // on-screen D-pad
      upBtn.addEventListener('click',    ()=>{ if (dy===0) { dx=0;dy=-grid; } });
      downBtn.addEventListener('click',  ()=>{ if (dy===0) { dx=0;dy=grid;  } });
      leftBtn.addEventListener('click',  ()=>{ if (dx===0) { dx=-grid;dy=0; } });
      rightBtn.addEventListener('click', ()=>{ if (dx===0) { dx=grid; dy=0; } });

      // keyboard support
      document.addEventListener('keydown', e => {
        if (e.key==='ArrowUp'    && dy===0) { dx=0;  dy=-grid; }
        if (e.key==='ArrowDown'  && dy===0) { dx=0;  dy=grid;  }
        if (e.key==='ArrowLeft'  && dx===0) { dx=-grid;dy=0;   }
        if (e.key==='ArrowRight' && dx===0) { dx=grid; dy=0;   }
      });

      init();
    })();
  </script>

</body>
</html>
